<style>
body{
	padding: 0;
	background: black;
}

	.hero{
		display: flex;
		justify-content: center;
		align-items: center;
		color: white;
		background: #2C2CE5;
		margin: 0;
		padding: 0;
		min-height: 100px;
		padding-top: 20px;
	}
	
	.form-container{
		display: flex;
		align-items: center;
		position: relative;
		background: #242424;
		min-height: 350px;
		width: 90vw;
		border-radius: 20px;
		margin-top: -65px;
		padding: 10px;
	}
	
	.form-outline input{
		border: none;
		border-bottom: 1px solid #868686;
		border-radius: 0;
		color: white ;
		background: #242424;
	}
	
	.form-outline input:focus{
		background: #242424;
		border: none ;
		color: white ;
		box-shadow: none;
	  border-bottom: 1px solid #868686;
	}
	
	.form-label{
		color: white;
	}
	.terms{
		color: white;
	}
	
	.pswdModal{
		background: white;
		position: absolute;
		top: 30%;
		left: 25%;
		color: red;
		height: 170px;
		width: 200px;
		display: none;
		justify-content: center;
		align-items: center;
		box-sizing: border-box;
		border-radius: 15px;
	}
	.pswdModal div{
				padding: 15px 5px 5px 10px;
	}
	
	.closeBtn{
		position: absolute;
		top: -5px;
		right: 8px;
		color: black;
		font-size: 29px;
	}
	
	
</style>

	<script>
	//global
		let pswd;
		let email; 
		let sPswd;
		let sEmail;
	
		
		function login(){
			//get stored details
			sPswd = localStorage.getItem("sPswd");
			sEmail = localStorage.getItem("sEmail");
			
			pswd = $("#password").val();
			email = $("#email").val();
			
			if(pswd == "" || email == ""){
				alert("Fill in all fields to login")
			} else if (pswd == sPswd && email == sEmail){
			window.location="index.html";
		} else {
			alert("No user found with those credential")
		}
		};
		
		
	</script>
